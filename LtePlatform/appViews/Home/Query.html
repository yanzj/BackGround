<div class="btn-group-sm col-md-4" uib-dropdown dropdown-append-to-body>
    <button id="single-button" type="button" class="btn btn-sm btn-default"
            uib-dropdown-toggle ng-disabled="disabled">
        <strong>查询统计</strong>
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem">
            <a class="btn btn-sm btn-warning" ng-click="queryConditions()">
                <i class="glyphicon glyphicon-fullscreen"></i>
                条件查询
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="queryByTowns()">
                <i class="glyphicon glyphicon-tree-conifer"></i>
                按镇区查询
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="queryType()">
                <i class="glyphicon glyphicon-flag"></i>
                类型统计
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showFlowTrend()">
                <i class="glyphicon glyphicon-apple"></i>
                流量趋势
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showUsersTrend()">
                <i class="glyphicon glyphicon-barcode"></i>
                用户数趋势
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showFeelingRateTrend()">
                <i class="glyphicon glyphicon-barcode"></i>
                感知速率趋势
            </a>
        </li>
    </ul>
</div>

<div class="btn-group-sm col-md-4" uib-dropdown dropdown-append-to-body>
    <button id="view-button" type="button" class="btn btn-sm btn-default"
            uib-dropdown-toggle ng-disabled="disabled">
        <strong>视图-{{currentView}}</strong>
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="view-button">
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showTownSites()">
                <i class="glyphicon glyphicon-fullscreen"></i>
                镇区站点
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showAreaDivision()">
                <i class="glyphicon glyphicon-tree-conifer"></i>
                区域划分
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showFeelingRate()">
                <i class="glyphicon glyphicon-flag"></i>
                下行感知速率
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showUplinkFeelingRate()">
                <i class="glyphicon glyphicon-flag"></i>
                上行感知速率
            </a>
        </li>
    </ul>
</div>
