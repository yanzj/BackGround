<div class="btn-group-sm col-md-4" uib-dropdown dropdown-append-to-body>
    <button id="single-button" type="button" class="btn btn-sm btn-default"
            uib-dropdown-toggle ng-disabled="disabled">
        <strong>指标统计</strong>
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem">
            <a class="btn btn-sm btn-warning" ng-click="showBasicKpi()">
                <i class="glyphicon glyphicon-fullscreen"></i>
                整体指标
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showTopDrop2G()">
                <i class="glyphicon glyphicon-tree-conifer"></i>
                TOP掉话分析
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showFlow()">
                <i class="glyphicon glyphicon-flag"></i>
                匹配分析
            </a>
        </li>
    </ul>
</div>

<div class="btn-group-sm col-md-4" uib-dropdown dropdown-append-to-body>
    <button id="view-button" type="button" class="btn btn-sm btn-default"
            uib-dropdown-toggle ng-disabled="disabled">
        <strong>视图-{{currentView}}</strong>
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="view-button">
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showAllSites()">
                <i class="glyphicon glyphicon-fullscreen"></i>
                所有站点
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showOpenningSites()">
                <i class="glyphicon glyphicon-tree-conifer"></i>
                待开通站点
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="showOpenSites()">
                <i class="glyphicon glyphicon-flag"></i>
                已开通站点
            </a>
        </li>
    </ul>
</div>
