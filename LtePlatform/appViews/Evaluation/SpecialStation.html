<div class="btn-group-sm col-md-4" uib-dropdown dropdown-append-to-body>
    <button id="recover-button" type="button" class="btn btn-sm btn-default"
            uib-dropdown-toggle ng-disabled="disabled">
        <strong>统计功能</strong>
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="recover-button">
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="stateStat()">
                <i class="glyphicon glyphicon-fullscreen"></i>
                状态统计
            </a>
        </li>
    </ul>
</div>


<div class="btn-group-sm col-md-4" uib-dropdown dropdown-append-to-body>
    <button id="view-button" type="button" class="btn btn-sm btn-default"
            uib-dropdown-toggle ng-disabled="disabled">
        <strong>视图-{{recoverName}}</strong>
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="view-button">
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="changeRecover(0)">
                <i class="glyphicon glyphicon-fullscreen"></i>
                未恢复
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="changeRecover(1)">
                <i class="glyphicon glyphicon-tree-conifer"></i>
                已恢复
            </a>
        </li>
        <li role="menuitem">
            <a class="btn btn-sm btn-success" ng-click="changeRecover(2)">
                <i class="glyphicon glyphicon-flag"></i>
                全部
            </a>
        </li>

    </ul>
</div>
