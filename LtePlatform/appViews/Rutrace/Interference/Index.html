<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body">
    <div uib-alert ng-repeat="message in updateMessages" class="alert-success" dismiss-on-timeout="2000" close="closeAlert(updateMessages, $index)">
        {{message.cellName}}更新{{message.topic}}小区信息{{message.counts}}条
    </div>
    <div class="row">
        <div class="col-md-6" date-span-column begin-date="beginDate" end-date="endDate"></div>
        <div class="col-md-6">
            <label>排序依据：</label>
            <div class="input-group">
                <select class="form-control" ng-model="orderPolicy.selected">
                    <option ng-repeat="p in orderPolicy.options" label="{{p.name}}" value="{{p.value}}">{{p.name}}</option>
                </select>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-warning" ng-click="showInterference()">
                        <i class="glyphicon glyphicon-search" title="统计干扰"></i>
                        统计
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div uib-tabset active="active">
        <div uib-tab index="0" heading="系统邻区({{mongoNeighbors.length}})">
            <div mongo-neighbor-list mongo-neighbors="mongoNeighbors"></div>
        </div>
        <div uib-tab index="1" heading="干扰源分析({{interferenceCells.length}})">
            <div interference-source-list interference-cells="interferenceCells" order-policy="orderPolicy" current="current"></div>
        </div>
        <div uib-tab index="2" heading="被干扰小区({{victimCells.length}})">
            <div interference-victim-list victim-cells="victimCells" order-policy="orderPolicy"></div>
        </div>
        <div uib-tab index="3" heading="干扰份额分析">
            <div id="interference-over6db"></div>
            <div id="interference-over10db"></div>
            <div id="interference-mod3"></div>
            <div id="interference-mod6"></div>
        </div>
        <div uib-tab index="4" heading="干扰强度分析">
            <div id="strength-over6db"></div>
            <div id="strength-over10db"></div>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="ok()">OK</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
</div>
