<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body">
    <div date-span-row begin-date="beginDate" end-date="endDate">
        <span class="input-group-btn">
            <button type="button" class="btn btn-warning" ng-click="showCoverage()">
                <i class="glyphicon glyphicon-search" title="统计覆盖情况"></i>
            </button>
        </span>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div id="coverage-chart"></div>
            <div id="rsrp-ta-0"></div>
            <div id="rsrp-ta-2"></div>
            <div id="rsrp-ta-4"></div>
            <div id="rsrp-ta-6"></div>
            <div id="rsrp-ta-8"></div>
            <div id="rsrp-ta-10"></div>
        </div>
        <div class="col-md-6">
            <div id="ta-chart"></div>
            <div id="rsrp-ta-1"></div>
            <div id="rsrp-ta-3"></div>
            <div id="rsrp-ta-5"></div>
            <div id="rsrp-ta-7"></div>
            <div id="rsrp-ta-9"></div>
            <div id="rsrp-ta-11"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ok()">调整建议</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
