<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title text-primary">{{dialogTitle}}</h4>
</div>
<div class="modal-body">
    <div uib-tabset>
        <div uib-tab index="0" heading="基站信息">
            <div plan-site-details item-groups="constructionGroups"></div>
        </div>
        <div uib-tab index="1" heading="基站图纸">
            <div infotype="swg" ng-hide="upload.dwg">
                <div class="bts_info_dwg_upload">
                    <button type="button" class="btn btn-warning glyphicon glyphicon-upload" ng-click="uploadNewDwg()">
                        上传
                    </button>
                </div>
                <table class="table bts_info_dwg_table">
                    <thead>
                        <tr>
                            <th>文件名称</th>
                            <th>上传日期</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in dwgList" file="{{item.fileName}}">
                        <td>{{item.fileName}}</td>
                        <td>{{item.createTime}}</td>
                        <td>
                            <a class="glyphicon glyphicon-download" uib-tooltip="下载图纸"
                               tooltip-placement="right" ng-click="download(item.fileName)"></a>
                            <a class="glyphicon glyphicon-zoom-in" uib-tooltip="查看图纸,请允许浏览器弹出窗口"
                               tooltip-placement="right" ng-show="item.fileName.indexOf('pdf') > -1" ng-click="view(item.fileName)"></a>
                            <a class="glyphicon glyphicon-trash" uib-tooltip="删除图纸"
                               tooltip-placement="right" ng-click="delete(item.fileName)"></a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr><td colspan="3">
                        <a ng-show="downloadUrl" href="{{downloadUrl}}">图纸下载链接</a>
                    </td></tr>
                    </tfoot>
                </table>
            </div>
            <div infotype="uploadDwg" class="bts_info_content" ng-show="upload.dwg">
                <input id="btsInfo_upload_dwg" name="tsInfo_upload_dwg[]" type="file" multiple class="file-loading">
            </div>
            
        </div>
        <div uib-tab index="2" heading="基站图片">
            
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="editBts()">编辑信息</button>
    <button class="btn btn-warning" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
